# source: https://unity-ci.com/docs/github/activation

name: Acquire activation file
  on: [push]

jobs:
  activation:
    name: Request manual activation file ðŸ”‘
    runs-on: ubuntu-latest

    steps:
  
      # Request manual activation file
      - name: Request manual activation file
        id: LegoDodgeBallPersonalLicenseFile
        uses: webbertakken/unity-request-manual-activation-file@v1.1
        with:
          unityVersion: 2019.2.11f1

      # Upload artifact (Unity_v20XX.X.XXXX.alf)
      - name: Expose as artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ steps.LegoDodgeBallPersonalLicenseFile.outputs.filePath }}
          path: ${{ steps.LegoDodgeBallPersonalLicenseFile.outputs.filePath }}
